# --{ =-=-=-=-=-=-=-=-=-= ServerPlus's Configuration Settings, by Momocraft =-=-=-=-=-=-=-=-=-= }--
# Wiki: https://github.com/momoservertw/ServerPlus/wiki
Config-Version: 1
Check-Updates: true
Debugging: false

General:
  Settings:
    Features:
      # Changed these options need to restart the server.
      Hook:
        Vault: true
        PlaceHolderAPI: true
        Residence: true
        CMI: true
        MyPet: true
        MorphTool: true
        ItemJoin: true
        DiscordSRV: true
        AuthMe: true
  # The settings for custom commands.
  # More information: https://github.com/momoservertw/LotteryPlus/wiki/Custom-Command
  Custom-Commands:
    Settings:
      Log:
        Default:
          # Creating new file if the modified date is difference.
          New-File: true
          To-Zip: true
        Custom:
          New-File: false
          To-Zip: true
          Path: "plugin//CustomLogs"
          Name: "latest"
    # To send frequently used commands with placeholders.
  Groups:
    reward: "message: &6&lReward&c✤ &f%cmd_arg1%"
    awards: "message: &d✧ &f%cmd_arg1% &d✧"
    cgl: "broadcast: &6Congratulate &e%player% &6use &f%cmd_arg1% &8- &6Get the %cmd_arg2% &7<&f%cmd_arg3%&7>"
    money: "console: money give %player% %cmd_arg1%"
  # Specifying the spawn locations.
  # More information: https://github.com/momoservertw/EntityPlus/wiki/Location
  Location:
    NormalWorlds:
      Worlds:
        - world
    NetherWorlds:
      Worlds:
        - world_nether
    EndWorlds:
      Worlds:
        - world_the_end
    NormalBorder:
      Worlds:
        - world
      Area:
        S: 10000
  # Check if there are certain blocks nearby.
  # More information: https://github.com/momoservertw/EntityPlus/wiki/Blocks
  Blocks:
    # When creatures spawn in wither_rose.
    InWitherRose:
      Types:
        - WITHER_ROSE
      Search:
        V: 1
    NearbyMonument:
      Types:
        - PRISMARINE
        - DARK_PRISMARINE
        - PRISMARINE_BRICKS
      Search:
        S: 5
        Y: 5

MyPet:
  Enable: true
  Skilltree-Auto-Select:
    Enable: true
    Groups:
      # This group is for the pet which no specify skill.
      Default:
        Enable: true
        Commands:
          - "op: lotteryplus lottery petskill"
      Arrowexp:
        Enable: false
        Types:
          - Skeleton
        Commands:
          - "op: lotteryplus lottery petskill_arrowexp"
      Decay:
        Enable: false
        Types:
          - Husk
        Commands:
          - "op: lotteryplus lottery petskill_decay"
      Lithe:
        Enable: false
        Types:
          - Donkey
          - Horse
        Commands:
          - "op: lotteryplus lottery petskill_lithe"
      Mount:
        Enable: false
        Types:
          - Donkey
          - Horse
        Commands:
          - "op: serverplus lottery petskill_mount"
      Fire:
        Enable: false
        Types:
          - ZOMBIFIEDPIGLIN
          - BLAZE
        Commands:
          - "op: serverplus lottery petskill_fire"

MySQLPlayerDataBridge:
  Enable: true
  SyncComplete:
    Enable: true
    Commands:
      - "player: lotteryplus itemjoinfix false"
      - "player: zlogin"

