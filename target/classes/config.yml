Config-Version: 1

General:
  Settings:
    Features:
      # Changed these options need to restart the server.
      Hook:
        Residence: true
        CMI: true
        MyPet: true
        MorphTool: true
        ItemJoin: true
        DiscordSRV: true
        AuthMe: true

MyPet:
  Enable: true
  Skilltree-Auto-Select:
    Enable: true
    Groups:
      # This group is for the pet which no specify skill.
      Default:
        Enable: true
        Commands:
          - "op: lotteryplus lottery petskill"
      Arrowexp:
        Enable: false
        Types:
          - Skeleton
        Commands:
          - "op: lotteryplus lottery petskill_arrowexp"
      Decay:
        Enable: false
        Types:
          - Husk
        Commands:
          - "op: lotteryplus lottery petskill_decay"
      Lithe:
        Enable: false
        Types:
          - Donkey
          - Horse
        Commands:
          - "op: lotteryplus lottery petskill_lithe"
      Mount:
        Enable: false
        Types:
          - Donkey
          - Horse
        Commands:
          - "op: serverplus lottery petskill_mount"
      Fire:
        Enable: false
        Types:
          - ZOMBIFIEDPIGLIN
          - BLAZE
        Commands:
          - "op: serverplus lottery petskill_fire"

MySQLPlayerDataBridge:
  Enable: true
  SyncComplete:
    Enable: true
    Commands:
      - "player: lotteryplus itemjoinfix false"
      - "player: zlogin"

