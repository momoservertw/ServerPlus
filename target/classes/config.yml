# Prevent player change the MorphTool to identify the MorphTool.
# The diamond MorphTool will be broken if it update to Netherite tools.
MorphTool:
  Enable: true
  ToolName: "&c&l巨&6&l大&e&lな&a&lス&b&lラ&9&lイ&d&lム"
  Prvent-Update-Netherite: true

# Warning player to set their email.
AuthMe:
  Enable: true
  Mail-Warning:
    Enable: true

Donate:
  Enable: true
  Groups:
    mb:
      Enable: true
      Group: "general"
      Next-Group: "mb"
      Commands:
        - "console: lp user %player% promote donate"
        - "all-sound: ENTITY_PLAYER_LEVELUP, 1, 1"
        - "delay: 10"
        - "all-sound: ENTITY_ENDER_DRAGON_AMBIENT, 1, 1"
        - "delay: 10"
        - "all-sound: ENTITY_ENDER_DRAGON_AMBIENT, 1, 1"
        - "delay: 10"
        - "all-sound: ENTITY_ENDER_DRAGON_AMBIENT, 1, 1"
        - "broadcast: &6玩家 &e%player_display_name% &6成為了 &a&lMB&6， 謝謝你&4&o♥"
        - "message: &8▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩"
        - "message: &d&l茉茉&c&o♥ &f歡迎加入大家庭！ 你現在是永久的居民囉 :)"
        - "message: &7解鎖："
        - "message: &7- 傳送點 +1"
        - "message: &7- 特效✷ 喜悅 (MB專屬)"
        - "message: &7- 戴帽子 /hat"
        - "message: &7- 遠端打開終界箱 /ender"
      Failed-Commands:
        - "message: &c你必須是一般玩家， 才可以升級MB！"
    vip:
      Enable: true
      Group: "mb"
      Next-Group: "vip"
      Commands:
        - "console: lp user %player% promote donate"
        - "broadcast: &6玩家 &e%player_display_name% &6成為了 &b&lVIP&6， 謝謝你&4&o♥"
        - "message: &8▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩"
        - "message: &d&l茉茉&c&o♥ &f謝謝你們的付出！ 期待伺服器能變得更好 :)"
        - "message: &7解鎖："
        - "message: &7- 特效✷ 自由藍天、火焰 (VIP專屬)"
        - "message: &7- 暱稱顏色： 藍色(b)"
        - "custom: cgl, 贊助, 限定寵物, 吉祥物羊咩;custom: pet, sheep"
      Failed-Commands:
        - "message: &c你必須是MB， 才可以升級VIP！"
    mvp:
      Enable: true
      Group: "vip"
      Next-Group: "mvp"
      Commands:
        - "console: lp user %player% promote donate"
        - "broadcast: &6玩家 &e%player_display_name% &6成為了 &d&lMVP&6， 謝謝你&4&o♥"
        - "message: &8▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩"
        - "message: &d&l茉茉&c&o♥ &f你現在擁有更多社區管理權限"
        - "message: &7解鎖："
        - "message: &7- 特效✷ 永恆愛戀、愛心 (MVP專屬)"
        - "message: &7- 暱稱顏色： 紫色(d)"
      Failed-Commands:
        - "message: &c你必須是VIP， 才可以升級MVP！"
    god:
      Enable: true
      Group: "mvp"
      Next-Group: "god"
      Commands:
        - "console: lp user %player% promote donate"
        - "broadcast: &6玩家 &e%player_display_name% &6成為了 &e&lGOD&6， 謝謝你&4&o♥"
        - "message: &8▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩"
        - "message: &d&l茉茉&c&o♥ &f你現在是伺服器榮譽的玩家！！"
        - "message: &7解鎖："
        - "message: &7- 特效✷ 尊爵不凡、地獄鬼步、遊戲舞台 (GOD專屬)"
        - "message: &7- 暱稱顏色： 黃色(e)"
      Failed-Commands:
        - "message: &c你必須是MVP， 才可以升級GOD！"

