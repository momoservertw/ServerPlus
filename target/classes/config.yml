# Prevent player change the MorphTool to identify the MorphTool.
# The diamond MorphTool will be broken if it update to Netherite tools.
MorphTool:
  Enable: true
  ToolName: "&c&l巨&6&l大&e&lな&a&lス&b&lラ&9&lイ&d&lム"
  Prvent-Update-Netherite: true

# Warning player to set their email.
AuthMe:
  Enable: true
  Mail-Warning:
    Enable: true

Donate:
  Enable: true
  Groups:
    mb:
      Enable: true
      Commands:
        - "console: lp user %player% parent settrack donate mb"

        - "broadcast: &6玩家 &e&l$player &6成為了 &a&lMB&6， 謝謝你&4&o♥"
        - "message: &d&l茉茉&c&o♥ &f歡迎加入大家庭！ 你現在是永久的居民囉 :)"
        - "message: &8▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩"
        - "message: &7解鎖："
        - "message: &7- 傳送點 +1"
        - "message: &7- 特效✷ 喜悅 (MB專屬)"
        - "message: &7- 戴帽子 /hat"
        - "message: &7- 遠端打開終界箱 /ender"
    vip:
      Enable: true
      Commands:
        - "console: lp user %player% parent settrack donate vip"
        - "console: petadmin create -f %player% sheep baby"

        - "broadcast: &6玩家 &e&l$player &6成為了 &b&lVIP玩家&6， 謝謝你&4&o♥"
        - "message: &d&l茉茉&c&o♥ &f謝謝你們的付出！ 期待伺服器能變得更好 :)"
        - "message: &8▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩"
        - "message: &7解鎖："
        - "message: &7- 特效✷ 自由藍天、火焰 (VIP專屬)"
        - "message: &7- 暱稱顏色： 藍色(b)"
        -
    mvp:
      Enable: true
      Commands:
        - 'console: lp user %player% parent settrack donate mvp'
        - "broadcast: &6玩家 &e&l$player &6成為了 &d&lMVP&6， 謝謝你&4&o♥"
        - "message: &d&l茉茉&c&o♥ &f你現在擁有更多社區管理權限"
        - "message: &8▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩"
        - "message: &7解鎖："
        - "message: &7- 特效✷ 永恆愛戀、愛心 (MVP專屬)"
        - "message: &7- 暱稱顏色： 紫色(d)"
    #支付GOD
    buy_god:
      command: /motw buy god
      type: RUN_CONSOLE
      runcmd:
        - '$Script$%if%$PlayerData%mointsall%<8000'
        - '$text$&d茉茉&c&o♥ &f累計贊助還不足喔！'
        - '$Script$%elseif%%luckperms_in_group_mvp%==yes'
        - '/lp user $player parent settrack donate god'
        - '$delay$'
        - '/mos 203'
        - '$delay$'
        - '$broadcasttext$&6冒險者 &e&l$player &6成為了 &e&lGOD玩家&6， 謝謝你&4&o♥'
        - '$delay$'
        - '$text$&d茉茉&c&o♥ &e你現在是伺服器榮譽的玩家！！'
        - '$delay$'
        - '$text$&c&l個人特效&f✷ &f解鎖GOD專屬特效: &e&l尊爵不凡 &4&l地獄鬼步 &e&l遊&a&l戲&b&l舞&d&l台'
        - '$delay$'
        - '$text$&e&l個人檔案&4&o♥ &f解鎖暱稱顏色: &e&l黃色'
        - '$Script$%elseif%%luckperms_in_group_general%==yes<or>%luckperms_in_group_default%==yes'
        - '$text$&d茉茉&c&o♥ &e請先升級為MB玩家！ &8- &f選單->贊助系統->升級MB'
        - '$delay$'
        - '$Script$%elseif%%luckperms_in_group_mb%==yes'
        - '$text$&d茉茉&c&o♥ &e請先升級為VIP玩家！ &8- &f選單->贊助系統->升級VIP'
        - '$delay$'
        - '$Script$%elseif%%luckperms_in_group_vip%==yes'
        - '$text$&d茉茉&c&o♥ &e請先升級為MVP玩家！ &8- &f選單->贊助系統->升級MVP'
        - '$delay$'
        - '$Script$%else%'
        - '$text$&e你已經升級過囉！'
      delaytimer: 10
      delaytimer_format: TICKS
      permission-required: false

