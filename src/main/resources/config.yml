        Enable: true
        Chance: 0.25
        Commands:
          - "console: givetraft %player% OLD"
          - "console: givetraft %player% NETHER"
          - "console: givetraft %player% PIRATE"
      Tractor:
        Enable: true
        Chance: 0.25
        Commands:
          - "console: givetractor %player% YELLOW"
          - "console: givetractor %player% RED"
          - "console: givetractor %player% GREEN"
      Sportbike:
        Enable: true
        Chance: 0.1875
        Commands:
          - "console: givesportbike %player% SB1"
          - "console: givesportbike %player% SB2"
          - "console: givesportbike %player% SB3"
      Hoverbike:
        Enable: true
        Chance: 0.1875
        Commands:
          - "console: givehoverbike %player% HB1"
          - "console: givehoverbike %player% HB2"
          - "console: givehoverbike %player% HB3"
      Parachute:
        Enable: true
        Chance: 0.0475
        Commands:
          - "console: giveparachute %player% PC1"
          - "console: giveparachute %player% PC2"
          - "console: giveparachute %player% PC3"
      Submarine:
        Enable: true
        Chance: 0.0475
        Commands:
          - "console: givesubmarine %player% S1"
          - "console: givesubmarine %player% S2"
