Config-Version: 1
Check-Updates: true
Debugging: false

Lottery:
  Enable: false
  Groups:
    Mypet-Novice:
      Enable: true
      Normal:
        Enable: true
        Chance: 1
        Commands:
          - "console: petadmin create -f %player% WOLF"
          - "console: petadmin create -f %player% OCELOT"
    Mypet:
      Enable: true
      Normal:
        Enable: true
        Chance: 0.5
        Commands:
          - "console: petadmin create -f %player% PIG"
          - "console: petadmin create -f %player% COW"
          - "console: petadmin create -f %player% ZOMBIE"
          - "console: petadmin create -f %player% SQUID"
      Rare:
        Enable: true
        Chance: 0.375
        Commands:
          - "console: petadmin create -f %player% SKELETON"
          - "console: petadmin create -f %player% PIG_ZOMBIE"
          - "console: petadmin create -f %player% HUSK"
          - "console: petadmin create -f %player% HORSE"
          - "console: petadmin create -f %player% DONKEY"
      Mysterious:
        Enable: true
        Chance: 0.025
        Commands:
          - "console: petadmin create -f %player% CHICKEN;broadcast: &6Congratulations to &e%player% &6for Capsuling mysterious pet &eCHICKEN"
      Super-Rare:
        Enable: true
        Chance: 0.06
        Commands:
          - "console: petadmin create -f %player% BLAZE;broadcast: &6Congratulations to &e%player% &6for Capsuling mysterious pet &eBLAZE"
      Ultra-Rare:
        Enable: true
        Chance: 0.03
        Commands:
          - "console: petadmin create -f %player% VEX;broadcast: &6Congratulations to &e%player% &6for Capsuling mysterious pet &eVEX"
    Mypet-Skill:
      Enable: true
      Combat:
        Enable: true
        Chance: 1
        Commands:
          - "console: petadmin skilltree %player% c1;message: &6Your pet's skill is change to &fCombat1"
          - "console: petadmin skilltree %player% c;message: &6Your pet's skill is change to &fCombat2"
          - "console: petadmin skilltree %player% c3;message: &6Your pet's skill is change to &fCombat3"
          - "console: petadmin skilltree %player% c4;message: &6Your pet's skill is change to &fCombat4"
          - "console: petadmin skilltree %player% c5;message: &6Your pet's skill is change to &fCombat5"
      Ride:
        Enable: true
        Chance: 1
        Commands:
          - "console: petadmin skilltree %player% r1;message: &6Your pet's skill is change to &fRide1"
          - "console: petadmin skilltree %player% r2;message: &6Your pet's skill is change to &fRide1"
          - "console: petadmin skilltree %player% r3;message: &6Your pet's skill is change to &fRide1"
      Work:
        Enable: true
        Chance: 1
        Commands:
          - "console: petadmin skilltree %player% w1;message: &6Your pet's skill is change to &fWork1"
          - "console: petadmin skilltree %player% w2;message: &6Your pet's skill is change to &fWork1"
          - "console: petadmin skilltree %player% w3;message: &6Your pet's skill is change to &fWork1"
    Vehicles:
      Enable: true
      Bike:
        Enable: true
        Chance: 0.25
        Commands:
          - "console: givebike %player% BLACK"
          - "console: givebike %player% ORANGE"
          - "console: givebike %player% RED"
      Car:
        Enable: true
        Chance: 0.25
        Commands:
          - "console: givecar %player% BLACK"
          - "console: givecar %player% YELLOW"
          - "console: givecar %player% MAGENTA"
      Tank:
        Enable: true
        Chance: 0.1875
        Commands:
          - "console: givetank %player% T1"
          - "console: givetank %player% T2"
          - "console: givetank %player% T3"
      Train:
        Enable: true
        Chance: 0.1875
        Commands:
          - "console: givetrain %player% T1"
          - "console: givetrain %player% T2"
          - "console: givetrain %player% T3"
      Racingcar:
        Enable: true
        Chance: 0.0425
        Commands:
          - "console: giveracingcar %player% YELLOW"
          - "console: giveracingcar %player% RED"
          - "console: giveracingcar %player% PURPLE"
      Plane:
        Enable: true
        Chance: 0.0475
        Commands:
          - "console: giveplane %player% P1"
          - "console: giveplane %player% P2"
          - "console: giveplane %player% P3"
      Drill:
        Enable: true
        Chance: 0.015
        Commands:
          - "console: givedrill %player% D1"
          - "console: givedrill %player% D2"
          - "console: givedrill %player% D3"
      Broom:
        Enable: true
        Chance: 0.015
        Commands:
          - "console: givebroom %player% B1"
          - "console: givebroom %player% B2"
          - "console: givebroom %player% B3"
    Vehicles2:
      Enable: true
