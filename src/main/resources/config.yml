        Commands:
          - "console: givehelicopter %player% H1"
          - "console: givehelicopter %player% H2"
          - "console: givehelicopter %player% H3"
MyPet:
  Enable: false
  Skilltree-Auto-Select:
    Enable: false
    Groups:
      # This group is for the pet which no specify skill.
      Default:
        Enable: true
        Commands:
          - "op: serverplus lottery mypet-skill"
      Fire:
        Enable: false
        Types:
          - BLAZE
          - ZOMBIFIEDPIGLIN
        Commands:
          - "op: serverplus lottery mypet-skill-Fire"

Message:
  prefix: '&7[&dServerPlus&7]&r '
  noPermission: '&cYou do not have permission to use that command!'
  configReload: '&aConfiguration(s) Reloaded!'
  unknownCommand: '&cUnknown command, See &e/ServerPlus help &cfor a list of commands.'
  ServerPlus:
    Commands:
      title: "&8▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩ &d&lServerPlus &8▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩"
      help: "&a/ep help &8- &7This help menu."
      reload: "&a/ep reload &8- &7Reloads config file."
      version: '&f/ep version &8- &7Checks the plugin version and updates.'